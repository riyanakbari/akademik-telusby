<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akademik - Telkom University Surabaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Main Wrapper -->
    <section class="w-full h-full flex flex-col items-center">

      <!-- Sticky Floating Navbar -->
      <nav class="fixed top-10 w-[90%] items-center bg-white rounded-lg shadow-lg z-50">
        <div class="px-6 py-4">
          <div class="flex items-center justify-between mx-10">
            <!-- Logo -->
            <div class="flex items-center">
              <img class="w-auto h-10" src="/assets/img/logo_akd.png" alt="logo">
            </div>
            <!-- Navigation Links -->
            <div class="flex items-center gap-8">
              <a href="/beranda" class="nav-link px-3 rounded-full text-gray-700 hover:text-red-600 transition duration-200" data-page="academics" id="link-academics">Beranda</a>
              <a href="/profil" class="nav-link px-3 rounded-full text-gray-700 hover:text-red-600 transition duration-200" data-page="admissions" id="link-admissions">Profil</a>
              <a href="/dokumen" class="nav-link px-3 rounded-full text-gray-700 hover:text-red-600 transition duration-200" data-page="beranda" id="link-beranda">Dokumen</a>
              <a href="/direktori" class="nav-link px-3 rounded-full text-gray-700 hover:text-red-600 transition duration-200" data-page="campus" id="link-campus">Direktori</a>
              <a href="/layanan" class="nav-link px-3 rounded-full text-gray-700 hover:text-red-600 transition duration-200" data-page="about" id="link-about">Layanan</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- Hero Section -->
      <section class="w-full flex items-center justify-center bg-[url('/assets/img/hero_bg.png')] bg-no-repeat bg-[position:95px_145px] bg-[length:600px_auto]">
        <div class="container mx-20 px-20 flex flex-col md:flex-row items-center justify-between">
          <!-- Text Left -->
          <div class="w-full">
            <h1 class="text-5xl font-extrabold leading-tight text-black mb-8">
              Bagian Akademik <br>
              <span class="text-transparent bg-clip-text" style="background-image: linear-gradient(to right, oklch(0.52 0.24 28.66), oklch(0.33 0.09 21.81));">
                Universitas Telkom Surabaya
              </span>
            </h1>
            <p class="text-gray-600 w-1/2 mb-8">
              Mengelola administrasi akademik yang mencakup kegiatan layanan administrasi akademik, pusat bahasa, dan perpustakaan
            </p>
            <button class="w-[20%] bg-white outline outline-gray-300 text-red-900 px-4 py-2 rounded-full hover:bg-red-700 hover:text-white transition duration-200">
              Lihat Layanan
            </button>
          </div>
          <!-- Image Right -->
          <div class="w-full md:w-1/2 flex justify-center">
            <img src="/assets/img/hero_img.png" alt="hero-image" class="max-w-xs md:max-w-md w-full h-auto">
          </div>
        </div>
      </section>

    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
